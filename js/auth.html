<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Auth container */
        .auth-container {
            width: 100%;
            max-width: 450px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        /* Auth header */
        .auth-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            padding: 30px;
            text-align: center;
        }
        
        .auth-logo {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        
        .auth-logo i {
            font-size: 30px;
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .auth-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* Auth tabs */
        .auth-tabs {
            display: flex;
            position: relative;
            background-color: #f5f5f5;
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: color 0.3s;
        }
        
        .auth-tab.active {
            color: #6a11cb;
        }
        
        .auth-tab-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50%;
            height: 3px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            transition: left 0.3s ease;
        }
        
        /* Auth forms */
        .auth-form-container {
            padding: 30px;
            position: relative;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-input-wrapper {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
            outline: none;
        }
        
        .form-input.error {
            border-color: #e74c3c;
        }
        
        .form-error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: block;
            min-height: 17px;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Password strength meter */
        .password-strength {
            margin-top: 10px;
        }
        
        .strength-meter {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .strength-segment {
            height: 4px;
            flex: 1;
            background-color: #ddd;
            border-radius: 2px;
        }
        
        .strength-segment.weak {
            background-color: #e74c3c;
        }
        
        .strength-segment.medium {
            background-color: #f39c12;
        }
        
        .strength-segment.strong {
            background-color: #2ecc71;
        }
        
        .strength-text {
            font-size: 12px;
            color: #777;
        }
        
        /* Role selection */
        .role-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .role-option {
            flex: 1;
            position: relative;
        }
        
        .role-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .role-option label {
            display: block;
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .role-option input:checked + label {
            border-color: #6a11cb;
            background-color: rgba(106, 17, 203, 0.05);
            color: #6a11cb;
        }
        
        /* Checkbox */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-wrapper input {
            margin-right: 10px;
        }
        
        .checkbox-wrapper label {
            font-size: 14px;
            color: #555;
        }
        
        .checkbox-wrapper a {
            color: #6a11cb;
            text-decoration: none;
        }
        
        .checkbox-wrapper a:hover {
            text-decoration: underline;
        }
        
        /* Buttons */
        .auth-button {
            width: 100%;
            padding: 12px 15px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .auth-button:hover {
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
        
        .auth-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .auth-button.loading {
            color: transparent;
        }
        
        .auth-button.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .text-button {
            background: none;
            border: none;
            color: #6a11cb;
            font-size: 14px;
            cursor: pointer;
            padding: 0;
            text-decoration: underline;
        }
        
        .text-button:hover {
            color: #2575fc;
        }
        
        /* Success message */
        .success-message {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .success-icon {
            width: 70px;
            height: 70px;
            background-color: rgba(46, 204, 113, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: #2ecc71;
            font-size: 30px;
        }
        
        .success-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .success-text {
            color: #666;
            margin-bottom: 20px;
        }
        
        /* Toast notifications */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .toast {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            min-width: 300px;
            max-width: 400px;
            overflow: hidden;
            animation: slideIn 0.3s ease-out forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .toast.info .toast-icon {
            background-color: #3498db;
        }
        
        .toast.success .toast-icon {
            background-color: #2ecc71;
        }
        
        .toast.warning .toast-icon {
            background-color: #f39c12;
        }
        
        .toast.error .toast-icon {
            background-color: #e74c3c;
        }
        
        .toast-icon {
            width: 50px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
        }
        
        .toast-content {
            flex: 1;
            padding: 15px;
        }
        
        .toast-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .toast-message {
            font-size: 14px;
            color: #666;
        }
        
        .toast-close {
            background: none;
            border: none;
            color: #999;
            padding: 10px;
            cursor: pointer;
        }
        
        .toast-close:hover {
            color: #333;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                box-shadow: none;
            }
            
            .auth-header {
                padding: 20px;
            }
            
            .auth-form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

                        <input type="email" id="register-email" class="form-input" placeholder="Enter your email">
                    </div>

                </div>
                
                <div class="form-group">

                            <label for="role-team">Team</label>

                            <input type="radio" id="role-employee" name="role" value="employee">

                <div class="checkbox-wrapper">

                <button type="submit" id="register-button" class="auth-button">Create Account</button>

            <!-- Forgot Password Form -->
            <form id="forgot-password-form" class="auth-form">
                <div class="form-group">
                    <label for="forgot-email" class="form-label">Email</label>
                    <div class="form-input-wrapper">
                        <input type="email" id="forgot-email" class="form-input" placeholder="Enter your email">
                    </div>
                    <span id="forgot-email-error" class="form-error"></span>
                </div>
                
                <button type="submit" id="reset-button" class="auth-button">Reset Password</button>
                
                <div style="text-align: center; margin-top: 20px;">

            <!-- Success Message -->
            <div id="success-message" class="success-message">

    <!-- Toast Container -->
    <div id="toast-container"></div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Firebase Config (Replace with your actual Firebase config) -->
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
    </script>
    
    <!-- Main JavaScript -->
    <script>
        // Initialize Firebase (ensure firebase and firebaseConfig are globally available)
        document.addEventListener("DOMContentLoaded", () => {
          // Initialize Firebase
          try {
            if (typeof firebase !== "undefined" && typeof firebaseConfig !== "undefined") {
              firebase.initializeApp(firebaseConfig)
            } else {
              showToast("Error", "Firebase initialization failed. Please try again later.", "error")
              console.error("Firebase or firebaseConfig is not defined")
            }
          } catch (error) {
            showToast("Error", "Firebase initialization failed. Please try again later.", "error")
            console.error("Firebase initialization error:", error)
          }

          // DOM Elements
          const loginForm = document.getElementById("login-form")
          const registerForm = document.getElementById("register-form")
          const forgotPasswordForm = document.getElementById("forgot-password-form")
          const successMessage = document.getElementById("success-message")
          const successTitle = document.getElementById("success-title")
          const successText = document.getElementById("success-text")
          const successButton = document.getElementById("success-button")

          // Tab switching
          const tabs = document.querySelectorAll(".auth-tab")
          const tabIndicator = document.querySelector(".auth-tab-indicator")
          const forms = document.querySelectorAll(".auth-form")

          tabs.forEach((tab) => {
            tab.addEventListener("click", () => {
              const tabName = tab.getAttribute("data-tab")

              // Update active tab
              tabs.forEach((t) => t.classList.remove("active"))
              tab.classList.add("active")

              // Move tab indicator
              const tabIndex = Array.from(tabs).indexOf(tab)
              tabIndicator.style.left = `${tabIndex * 50}%`

              // Show active form
              forms.forEach((form) => form.classList.remove("active"))
              document.getElementById(`${tabName}-form`).classList.add("active")
            })
          })

          // Password visibility toggle
          const togglePasswordButtons = document.querySelectorAll(".toggle-password")

          togglePasswordButtons.forEach((button) => {
            button.addEventListener("click", () => {
              const input = button.parentElement.querySelector("input")
              const icon = button.querySelector("i")

              if (input.type === "password") {
                input.type = "text"
                icon.classList.remove("fa-eye")
                icon.classList.add("fa-eye-slash")
              } else {
                input.type = "password"
                icon.classList.remove("fa-eye-slash")
                icon.classList.add("fa-eye")
              }
            })
          })

          // Password strength meter
          const registerPassword = document.getElementById("register-password")
          const strengthSegments = document.querySelectorAll(".strength-segment")
          const strengthText = document.querySelector(".strength-text")

          registerPassword.addEventListener("input", () => {
            const password = registerPassword.value
            const strength = checkPasswordStrength(password)

            // Update strength meter
            strengthSegments.forEach((segment, index) => {
              segment.className = "strength-segment"
              if (index < strength.score) {
                segment.classList.add(strength.class)
              }
            })

            strengthText.textContent = strength.text
          })

          // Forgot password link
          const forgotPasswordLink = document.getElementById("forgot-password-link")
          const backToLoginButton = document.getElementById("back-to-login")

          forgotPasswordLink.addEventListener("click", (e) => {
            e.preventDefault()
            forms.forEach((form) => form.classList.remove("active"))
            forgotPasswordForm.classList.add("active")
          })

          backToLoginButton.addEventListener("click", () => {
            forms.forEach((form) => form.classList.remove("active"))
            loginForm.classList.add("active")
          })

          // Form submissions
          loginForm.addEventListener("submit", handleLogin)
          registerForm.addEventListener("submit", handleRegister)
          forgotPasswordForm.addEventListener("submit", handleForgotPassword)

          // Initialize the auth state
          firebase.auth().onAuthStateChanged(handleAuthStateChanged)
        })

        // Password strength checker
        function checkPasswordStrength(password) {
          if (!password) {
            return { score: 0, text: "Password strength", class: "" }
          }

          let score = 0

          // Length check
          if (password.length >= 8) score++
          if (password.length >= 12) score++

          // Complexity checks
          if (/[A-Z]/.test(password)) score++
          if (/[0-9]/.test(password)) score++
          if (/[^A-Za-z0-9]/.test(password)) score++

          // Cap at 4
          score = Math.min(score, 4)

          const strengthMap = {
            0: { text: "Too weak", class: "weak" },
            1: { text: "Weak", class: "weak" },
            2: { text: "Medium", class: "medium" },
            3: { text: "Strong", class: "strong" },
            4: { text: "Very strong", class: "strong" },
          }

          return {
            score,
            text: strengthMap[score].text,
            class: strengthMap[score].class,
          }
        }

        // Form validation
        function validateEmail(email) {
          const re =
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          return re.test(String(email).toLowerCase())
        }

        function validatePassword(password) {
          return password.length >= 8
        }

        function validateName(name) {
          return name.trim().length >= 2
        }

        // Form handlers
        function handleLogin(e) {
          e.preventDefault()

          // Get form values
          const email = document.getElementById("login-email").value
          const password = document.getElementById("login-password").value
          const rememberMe = document.getElementById("remember-me").checked

          // Reset error messages
          document.getElementById("login-email-error").textContent = ""
          document.getElementById("login-password-error").textContent = ""

          // Validate form
          let isValid = true

          if (!validateEmail(email)) {
            document.getElementById("login-email-error").textContent = "Please enter a valid email address"
            isValid = false
          }

          if (!password) {
            document.getElementById("login-password-error").textContent = "Please enter your password"
            isValid = false
          }

          if (!isValid) return

          // Show loading state
          const loginButton = document.getElementById("login-button")
          loginButton.classList.add("loading")
          loginButton.disabled = true

          // Set persistence
          const persistence = rememberMe ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION

          firebase
            .auth()
            .setPersistence(persistence)
            .then(() => {
              // Sign in with email and password
              return firebase.auth().signInWithEmailAndPassword(email, password)
            })
            .then((userCredential) => {
              // Get user data from Firestore
              return firebase.firestore().collection("users").doc(userCredential.user.uid).get()
            })
            .then((doc) => {
              if (doc.exists) {
                const userData = doc.data()
                // Store user data in localStorage
                localStorage.setItem(
                  "user",
                  JSON.stringify({
                    uid: doc.id,
                    email: userData.email,
                    name: userData.name,
                    role: userData.role,
                  }),
                )

                // Redirect based on role
                redirectBasedOnRole(userData.role)
              } else {
                throw new Error("User data not found")
              }
            })
            .catch((error) => {
              loginButton.classList.remove("loading")
              loginButton.disabled = false

              console.error("Login error:", error)

              if (error.code === "auth/user-not-found" || error.code === "auth/wrong-password") {
                document.getElementById("login-password-error").textContent = "Invalid email or password"
              } else if (error.code === "auth/too-many-requests") {
                document.getElementById("login-password-error").textContent =
                  "Too many failed login attempts. Please try again later"
              } else {
                showToast("Error", error.message, "error")
              }
            })
        }

        function handleRegister(e) {
          e.preventDefault()

          // Get form values
          const name = document.getElementById("register-name").value
          const email = document.getElementById("register-email").value
          const password = document.getElementById("register-password").value
          const role = document.querySelector('input[name="role"]:checked').value
          const termsAccepted = document.getElementById("terms-checkbox").checked

          // Reset error messages
          document.getElementById("register-name-error").textContent = ""
          document.getElementById("register-email-error").textContent = ""
          document.getElementById("register-password-error").textContent = ""
          document.getElementById("terms-error").textContent = ""

          // Validate form
          let isValid = true

          if (!validateName(name)) {
            document.getElementById("register-name-error").textContent = "Please enter your full name"
            isValid = false
          }

          if (!validateEmail(email)) {
            document.getElementById("register-email-error").textContent = "Please enter a valid email address"
            isValid = false
          }

          if (!validatePassword(password)) {
            document.getElementById("register-password-error").textContent = "Password must be at least 8 characters long"
            isValid = false
          }

          if (!termsAccepted) {
            document.getElementById("terms-error").textContent = "You must accept the Terms of Service and Privacy Policy"
            isValid = false
          }

          if (!isValid) return

          // Show loading state
          const registerButton = document.getElementById("register-button")
          registerButton.classList.add("loading")
          registerButton.disabled = true

          // Create user with email and password
          firebase
            .auth()
            .createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
              // Add user data to Firestore
              return firebase.firestore().collection("users").doc(userCredential.user.uid).set({
                name: name,
                email: email,
                role: role,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
              })
            })
            .then(() => {
              // Show success message
              showSuccessMessage(
                "Account Created!",
                "Your account has been created successfully. You can now log in.",
                "Go to Login",
              )

              // Reset form
              registerForm.reset()

              // Switch to login tab after success
              successButton.addEventListener(
                "click",
                () => {
                  document.querySelector('[data-tab="login"]').click()
                  hideSuccessMessage()
                },
                { once: true },
              )
            })
            .catch((error) => {
              registerButton.classList.remove("loading")
              registerButton.disabled = false

              console.error("Registration error:", error)

              if (error.code === "auth/email-already-in-use") {
                document.getElementById("register-email-error").textContent = "This email is already in use"
              } else {
                showToast("Error", error.message, "error")
              }
            })
        }

        function handleForgotPassword(e) {
          e.preventDefault()

          // Get form values
          const email = document.getElementById("forgot-email").value

          // Reset error messages
          document.getElementById("forgot-email-error").textContent = ""

          // Validate form
          if (!validateEmail(email)) {
            document.getElementById("forgot-email-error").textContent = "Please enter a valid email address"
            return
          }

          // Show loading state
          const resetButton = document.getElementById("reset-button")
          resetButton.classList.add("loading")
          resetButton.disabled = true

          // Send password reset email
          firebase
            .auth()
            .sendPasswordResetEmail(email)
            .then(() => {
              // Show success message
              showSuccessMessage("Email Sent!", "Check your email for a link to reset your password.", "Back to Login")

              // Reset form
              forgotPasswordForm.reset()

              // Switch to login form after success
              successButton.addEventListener(
                "click",
                () => {
                  forms.forEach((form) => form.classList.remove("active"))
                  loginForm.classList.add("active")
                  hideSuccessMessage()
                },
                { once: true },
              )
            })
            .catch((error) => {
              resetButton.classList.remove("loading")
              resetButton.disabled = false

              console.error("Password reset error:", error)

              if (error.code === "auth/user-not-found") {
                document.getElementById("forgot-email-error").textContent = "No account found with this email"
              } else {
                showToast("Error", error.message, "error")
              }
            })
        }

        // Auth state change handler
        function handleAuthStateChanged(user) {
          if (user) {
            // User is signed in
            firebase
              .firestore()
              .collection("users")
              .doc(user.uid)
              .get()
              .then((doc) => {
                if (doc.exists) {
                  const userData = doc.data()

                  // Store user data in localStorage
                  localStorage.setItem(
                    "user",
                    JSON.stringify({
                      uid: user.uid,
                      email: userData.email,
                      name: userData.name,
                      role: userData.role,
                    }),
                  )

                  // Check if we're on the auth page and redirect if needed
                  if (window.location.pathname.includes("auth.html")) {
                    redirectBasedOnRole(userData.role)
                  }
                }
              })
              .catch((error) => {
                console.error("Error getting user data:", error)
              })
          } else {
            // User is signed out
            localStorage.removeItem("user")
          }
        }

        // Redirect based on user role
        function redirectBasedOnRole(role) {
          switch (role) {
            case "team":
              window.location.href = "team/dashboard.html"
              break
            case "employee":
              window.location.href = "employee/dashboard.html"
              break
            default:
              window.location.href = "index.html"
          }
        }

        // Success message helpers
        function showSuccessMessage(title, text, buttonText) {
          const successTitle = document.getElementById("success-title")
          const successText = document.getElementById("success-text")
          const successButton = document.getElementById("success-button")
          const successMessage = document.getElementById("success-message")
          const forms = document.querySelectorAll(".auth-form")

          successTitle.textContent = title
          successText.textContent = text
          successButton.textContent = buttonText

          forms.forEach((form) => (form.style.display = "none"))
          successMessage.style.display = "block"
        }

        function hideSuccessMessage() {
          const successMessage = document.getElementById("success-message")
          const forms = document.querySelectorAll(".auth-form")

          successMessage.style.display = "none"
          forms.forEach((form) => {
            if (form.classList.contains("active")) {
              form.style.display = "block"
            }
          })
        }

        // Toast notification
        function showToast(title, message, type = "info") {
          const toastContainer = document.getElementById("toast-container")

          const toast = document.createElement("div")
          toast.className = `toast ${type}`

          let iconClass
          switch (type) {
            case "success":
              iconClass = "fa-check-circle"
              break
            case "error":
              iconClass = "fa-exclamation-circle"
              break
            case "warning":
              iconClass = "fa-exclamation-triangle"
              break
            default:
              iconClass = "fa-info-circle"
          }

          toast.innerHTML = `
                <div class="toast-icon">
                    <i class="fas ${iconClass}"></i>
                </div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close">
                    <i class="fas fa-times"></i>
                </button>
            `

          toastContainer.appendChild(toast)

          // Close button functionality
          const closeButton = toast.querySelector(".toast-close")
          closeButton.addEventListener("click", () => {
            toast.remove()
          })

          // Auto remove after 3 seconds
          setTimeout(() => {
            if (toast.parentNode) {
              toast.remove()
            }
          }, 3000)
        }
    </script>
</body>
