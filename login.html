<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Invet Chat</title>
  <meta name="description" content="Login to Invet Chat platform">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter">
  <!-- Animated Background -->
  <canvas id="auth-background" class="fixed inset-0 -z-10"></canvas>

  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Auth Card -->
      <div class="bg-white/10 backdrop-blur-md rounded-xl border border-white/20 shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="p-6 text-center border-b border-white/10">
          <div class="inline-flex items-center justify-center h-12 w-12 rounded-full bg-gradient-to-r from-purple-600 to-indigo-600 mb-4">
            <span class="text-xl font-bold text-white">I</span>
          </div>
          <h1 class="text-2xl font-bold text-white">Welcome Back</h1>
          <p class="text-purple-200 mt-2">Sign in to your account to continue</p>
        </div>

        <!-- Auth Form -->
        <div class="p-6">
          <div class="space-y-4">
            <div class="auth-tabs">
              <button class="auth-tab active" data-tab="login">Login</button>
              <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
              <div class="form-group">
                <label for="login-email" class="form-label">Email</label>
                <input type="email" id="login-email" class="form-input" placeholder="your@email.com" required>
              </div>
              <div class="form-group">
                <div class="flex items-center justify-between">
                  <label for="login-password" class="form-label">Password</label>
                  <a href="forgot-password.html" class="text-sm text-purple-300 hover:text-white">Forgot password?</a>
                </div>
                <div class="relative">
                  <input type="password" id="login-password" class="form-input pr-10" placeholder="••••••••" required>
                  <button type="button" class="password-toggle absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-open"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-closed hidden"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path><line x1="2" x2="22" y1="2" y2="22"></line></svg>
                  </button>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="auth-button">
                  <span>Sign In</span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"></path></svg>
                </button>
              </div>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
              <div class="form-group">
                <label for="signup-name" class="form-label">Full Name</label>
                <input type="text" id="signup-name" class="form-input" placeholder="John Doe" required>
              </div>
              <div class="form-group">
                <label for="signup-email" class="form-label">Email</label>
                <input type="email" id="signup-email" class="form-input" placeholder="your@email.com" required>
              </div>
              <div class="form-group">
                <label for="signup-password" class="form-label">Password</label>
                <div class="relative">
                  <input type="password" id="signup-password" class="form-input pr-10" placeholder="••••••••" required>
                  <button type="button" class="password-toggle absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-open"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-closed hidden"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path><line x1="2" x2="22" y1="2" y2="22"></line></svg>
                  </button>
                </div>
              </div>
              <div class="form-group">
                <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                <div class="relative">
                  <input type="password" id="signup-confirm-password" class="form-input pr-10" placeholder="••••••••" required>
                  <button type="button" class="password-toggle absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-open"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-closed hidden"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path><line x1="2" x2="22" y1="2" y2="22"></line></svg>
                  </button>
                </div>
              </div>
              <div class="form-group">
                <div class="flex items-center">
                  <input type="checkbox" id="terms" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" required>
                  <label for="terms" class="ml-2 block text-sm text-purple-200">
                    I agree to the <a href="#" class="text-purple-300 hover:text-white">Terms of Service</a> and <a href="#" class="text-purple-300 hover:text-white">Privacy Policy</a>
                  </label>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="auth-button">
                  <span>Create Account</span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"></path></svg>
                </button>
              </div>
            </form>
          </div>

          <!-- Team Code Section -->
          <div id="team-code-section" class="mt-6 p-4 rounded-lg bg-indigo-900/30 border border-indigo-800/50 hidden">
            <h3 class="text-lg font-medium text-white mb-2">Enter Team Code</h3>
            <p class="text-sm text-purple-200 mb-3">Please enter your team code to join your organization.</p>
            <div class="flex gap-2">
              <input type="text" id="team-code" class="form-input flex-1" placeholder="Enter code">
              <button id="verify-team-code" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md">
                Verify
              </button>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="p-6 border-t border-white/10 text-center">
          <a href="index.html" class="text-purple-300 hover:text-white inline-flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"></path></svg>
            Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/auth-background.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
</body>
</html>
