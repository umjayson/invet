<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvetChat - Authentication</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="shapes"></div>
        </div>
        
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/logo.svg" alt="InvetChat Logo" class="auth-logo">
                <h1 class="auth-title">InvetChat</h1>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
                <div class="auth-tab-indicator"></div>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <span class="error-message" id="login-email-error"></span>
                </div>
                
                <div class="form-group">
                    <div class="password-label-group">
                        <label for="login-password">Password</label>
                        <a href="#" class="forgot-password" id="forgot-password-link">Forgot password?</a>
                    </div>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="login-password-error"></span>
                </div>
                
                <div class="form-group remember-me">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="auth-button" id="login-button">
                    <span class="button-text">Login</span>
                    <div class="button-loader"></div>
                </button>
                
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-button google" id="google-login">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-button microsoft" id="microsoft-login">
                            <i class="fab fa-microsoft"></i>
                        </button>
                    </div>
                </div>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-name" placeholder="Enter your full name" required>
                    </div>
                    <span class="error-message" id="register-name-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>
                    <span class="error-message" id="register-email-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="Create a password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-segment"></div>
                            <div class="strength-segment"></div>
                            <div class="strength-segment"></div>
                            <div class="strength-segment"></div>
                        </div>
                        <span class="strength-text">Password strength</span>
                    </div>
                    <span class="error-message" id="register-password-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="register-role">Account Type</label>
                    <div class="role-selector">
                        <label class="role-option">
                            <input type="radio" name="role" value="employee" checked>
                            <div class="role-card">
                                <i class="fas fa-user-tie"></i>
                                <span>Employee</span>
                            </div>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="team">
                            <div class="role-card">
                                <i class="fas fa-users"></i>
                                <span>Team</span>
                            </div>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="admin">
                            <div class="role-card">
                                <i class="fas fa-user-shield"></i>
                                <span>Admin</span>
                            </div>
                        </label>
                    </div>
                </div>
                
                <div class="form-group terms">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms-checkbox" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="privacy-link">Privacy Policy</a>
                    </label>
                    <span class="error-message" id="terms-error"></span>
                </div>
                
                <button type="submit" class="auth-button" id="register-button">
                    <span class="button-text">Create Account</span>
                    <div class="button-loader"></div>
                </button>
            </form>
            
            <!-- Forgot Password Form -->
            <form id="forgot-password-form" class="auth-form">
                <div class="form-header">
                    <button type="button" class="back-button" id="back-to-login">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2>Reset Password</h2>
                </div>
                
                <p class="form-description">Enter your email address and we'll send you a link to reset your password.</p>
                
                <div class="form-group">
                    <label for="forgot-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="forgot-email" placeholder="Enter your email" required>
                    </div>
                    <span class="error-message" id="forgot-email-error"></span>
                </div>
                
                <button type="submit" class="auth-button" id="reset-button">
                    <span class="button-text">Send Reset Link</span>
                    <div class="button-loader"></div>
                </button>
            </form>
            
            <!-- Success Messages -->
            <div id="success-message" class="success-message">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3 id="success-title">Success!</h3>
                <p id="success-text">Your action was completed successfully.</p>
                <button id="success-button" class="auth-button">Continue</button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth-background.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
