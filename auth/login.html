<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvetChat - Login</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-purple-950 via-purple-900 to-indigo-950 p-4">
        <div class="w-full max-w-md">
            <div class="bg-white/10 backdrop-blur-md rounded-xl border border-white/20 shadow-xl overflow-hidden">
                <!-- Header -->
                <div class="p-6 text-center border-b border-white/10">
                    <div class="logo-container mx-auto mb-4">
                        <div class="logo-wrapper mx-auto">
                            <div class="logo-inner">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="logo-icon" width="28" height="28">
                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <h1 class="text-2xl font-bold text-white">Welcome to InvetChat</h1>
                    <p class="text-purple-200 mt-2">Sign in to your account</p>
                </div>

                <!-- Login Form -->
                <div class="p-6">
                    <div id="error-container" class="bg-red-500/20 text-white border border-red-500/30 rounded-md p-3 mb-4 hidden">
                        <div class="flex">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                            <span id="error-message"></span>
                        </div>
                    </div>

                    <form id="login-form" class="space-y-4">
                        <div class="form-group">
                            <label for="email" class="form-label text-white">Email</label>
                            <div class="relative">
                                <input type="email" id="email" class="form-input pl-10" placeholder="your@email.com" required>
                                <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-purple-300" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="flex items-center justify-between">
                                <label for="password" class="form-label text-white">Password</label>
                                <a href="forgot-password.html" class="text-sm font-normal text-purple-200 hover:text-white transition-colors">Forgot password?</a>
                            </div>
                            <div class="relative">
                                <input type="password" id="password" class="form-input pl-10" placeholder="••••••••" required>
                                <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-purple-300" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                                <button type="button" id="toggle-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-purple-300 hover:text-white">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center mt-4">
                            <input type="checkbox" id="remember-me" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-purple-200">Remember me</label>
                        </div>

                        <div class="form-group">
                            <button type="submit" id="login-button" class="auth-button w-full">
                                <span class="flex items-center justify-center">
                                    Sign In
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                        <polyline points="12 5 19 12 12 19"></polyline>
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </form>

                    <div class="mt-6 text-center">
                        <p class="text-purple-200">Don't have an account?</p>
                        <div class="mt-4 grid grid-cols-2 gap-4">
                            <a href="register/admin.html" class="py-2 px-4 bg-purple-700 hover:bg-purple-600 text-white rounded-md text-sm font-medium transition-colors">Admin Registration</a>
                            <a href="register/team.html" class="py-2 px-4 bg-indigo-700 hover:bg-indigo-600 text-white rounded-md text-sm font-medium transition-colors">Team Registration</a>
                        </div>
                        <div class="mt-2">
                            <a href="register/employee.html" class="py-2 px-4 bg-green-700 hover:bg-green-600 text-white rounded-md text-sm font-medium transition-colors inline-block">Employee Registration</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize Firebase
            try {
                if (typeof firebase !== "undefined" && typeof firebaseConfig !== "undefined") {
                    firebase.initializeApp(firebaseConfig);
                } else {
                    showToast("Error", "Firebase initialization failed. Please try again later.", "error");
                    console.error("Firebase or firebaseConfig is not defined");
                }
            } catch (error) {
                showToast("Error", "Firebase initialization failed. Please try again later.", "error");
                console.error("Firebase initialization error:", error);
            }

            // DOM Elements
            const loginForm = document.getElementById("login-form");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const rememberMeCheckbox = document.getElementById("remember-me");
            const loginButton = document.getElementById("login-button");
            const togglePasswordButton = document.getElementById("toggle-password");
            const errorContainer = document.getElementById("error-container");
            const errorMessage = document.getElementById("error-message");

            // Password visibility toggle
            togglePasswordButton.addEventListener("click", () => {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    togglePasswordButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    `;
                } else {
                    passwordInput.type = "password";
                    togglePasswordButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    `;
                }
            });

            // Form validation
            function validateEmail(email) {
                const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorContainer.classList.remove("hidden");
            }

            function hideError() {
                errorContainer.classList.add("hidden");
            }

            // Login form submission
            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                hideError();

                const email = emailInput.value;
                const password = passwordInput.value;
                const rememberMe = rememberMeCheckbox.checked;

                // Validate form
                if (!validateEmail(email)) {
                    showError("Please enter a valid email address");
                    return;
                }

                if (!password) {
                    showError("Please enter your password");
                    return;
                }

                // Show loading state
                loginButton.classList.add("loading");
                loginButton.disabled = true;
                loginButton.innerHTML = `
                    <span class="flex items-center justify-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Signing In...
                    </span>
                `;

                try {
                    // Set persistence
                    const persistence = rememberMe ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION;

                    await firebase.auth().setPersistence(persistence);
                    
                    // Sign in with email and password
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    
                    // Get user data from Firestore
                    const userDoc = await firebase.firestore().collection("users").doc(userCredential.user.uid).get();
                    
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        
                        // Store user data in localStorage
                        localStorage.setItem(
                            "user",
                            JSON.stringify({
                                uid: userDoc.id,
                                email: userData.email,
                                name: userData.name,
                                role: userData.role,
                            })
                        );

                        // Redirect based on role
                        switch (userData.role) {
                            case "admin":
                                window.location.href = "../admin/dashboard.html";
                                break;
                            case "team":
                                window.location.href = "../team/dashboard.html";
                                break;
                            case "employee":
                                window.location.href = "../employee/dashboard.html";
                                break;
                            default:
                                window.location.href = "../index.html";
                        }
                    } else {
                        throw new Error("User data not found");
                    }
                } catch (error) {
                    console.error("Login error:", error);
                    
                    loginButton.classList.remove("loading");
                    loginButton.disabled = false;
                    loginButton.innerHTML = `
                        <span class="flex items-center justify-center">
                            Sign In
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </span>
                    `;

                    if (error.code === "auth/user-not-found" || error.code === "auth/wrong-password") {
                        showError("Invalid email or password");
                    } else if (error.code === "auth/too-many-requests") {
                        showError("Too many failed login attempts. Please try again later");
                    } else {
                        showError(error.message || "An error occurred during login");
                    }
                }
            });

            // Toast notification
            window.showToast = function(title, message, type = "info") {
                const toastContainer = document.getElementById("toast-container");

                const toast = document.createElement("div");
                toast.className = `toast ${type}`;

                let iconClass;
                switch (type) {
                    case "success":
                        iconClass = "fa-check-circle";
                        break;
                    case "error":
                        iconClass = "fa-exclamation-circle";
                        break;
                    case "warning":
                        iconClass = "fa-exclamation-triangle";
                        break;
                    default:
                        iconClass = "fa-info-circle";
                }

                toast.innerHTML = `
                    <div class="toast-icon">
                        <i class="fas ${iconClass}"></i>
                    </div>
                    <div class="toast-content">
                        <div class="toast-title">${title}</div>
                        <div class="toast-message">${message}</div>
                    </div>
                    <button class="toast-close">
                        <i class="fas fa-times"></i>
                    </button>
                `;

                toastContainer.appendChild(toast);

                // Close button functionality
                const closeButton = toast.querySelector(".toast-close");
                closeButton.addEventListener("click", () => {
                    toast.remove();
                });

                // Auto remove after 3 seconds
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 3000);
            };
        });
    </script>
</body>
</html>
