            <!-- Registration Form -->

                                placeholder="Enter your full name"

                                xmlns="http://www.w3.org/2000/svg"
                                class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-purple-300"

                                height="24"

                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const form = document.getElementById('registration-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const teamPinInput = document.getElementById('teamPin');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const termsCheckbox = document.getElementById('terms');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const toggleConfirmPasswordBtn = document.getElementById('toggle-confirm-password');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeOffIcon = document.getElementById('eye-off-icon');
        const confirmEyeIcon = document.getElementById('confirm-eye-icon');
        const confirmEyeOffIcon = document.getElementById('confirm-eye-off-icon');
        const passwordStrengthBar = document.getElementById('password-strength-bar');
        const passwordStrengthText = document.getElementById('password-strength-text');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const successMessage = document.getElementById('success-message');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');

        // State variables
        let loading = false;
        let passwordStrength = {
            score: 0,
            label: "",
            color: ""
        };

        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.style.display = type === 'password' ? 'block' : 'none';
            eyeOffIcon.style.display = type === 'password' ? 'none' : 'block';
        });

        toggleConfirmPasswordBtn.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            confirmEyeIcon.style.display = type === 'password' ? 'block' : 'none';
            confirmEyeOffIcon.style.display = type === 'password' ? 'none' : 'block';
        });

        // Password strength checker
        function checkPasswordStrength(password) {
            if (!password) {
                return { score: 0, label: "", color: "" };
            }

            let score = 0;

            // Length check
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;

            // Complexity checks
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;

            // Cap at 4
            score = Math.min(score, 4);

            const strengthMap = {
                0: { label: "Too weak", color: "bg-red-500" },
                1: { label: "Weak", color: "bg-red-500" },
                2: { label: "Medium", color: "bg-yellow-500" },
                3: { label: "Strong", color: "bg-green-500" },
                4: { label: "Very strong", color: "bg-green-500" }
            };

            return {
                score,
                label: strengthMap[score].label,
                color: strengthMap[score].color
            };
        }

        // Update password strength on input
        passwordInput.addEventListener('input', function() {
            const newPassword = this.value;
            passwordStrength = checkPasswordStrength(newPassword);
            
            // Update strength bar
            passwordStrengthBar.className = `h-full ${passwordStrength.color}`;
            passwordStrengthBar.style.width = `${passwordStrength.score * 25}%`;
            
            // Update strength text
            if (passwordStrength.label) {
                passwordStrengthText.textContent = `Password strength: ${passwordStrength.label}`;
            } else {
                passwordStrengthText.textContent = '';
            }
        });

        // Form validation
        function validateForm() {
            // Reset error
            errorMessage.style.display = 'none';
            
            // Validate name
            if (!nameInput.value.trim()) {
                showError("Full name is required");
                return false;
            }
            
            // Validate email
            if (!/\S+@\S+\.\S+/.test(emailInput.value)) {
                showError("Please enter a valid email address");
                return false;
            }
            
            // Validate team PIN
            if (!teamPinInput.value) {
                showError("Team PIN is required");
                return false;
            }
            
            if (teamPinInput.value.length !== 6 || !/^\d+$/.test(teamPinInput.value)) {
                showError("Team PIN should be a 6-digit number");
                return false;
            }
            
            // Validate password
            if (passwordInput.value.length < 6) {
                showError("Password must be at least 6 characters");
                return false;
            }
            
            // Validate password match
            if (passwordInput.value !== confirmPasswordInput.value) {
                showError("Passwords do not match");
                return false;
            }
            
            // Validate terms acceptance
            if (!termsCheckbox.checked) {
                showError("You must accept the terms and conditions");
                return false;
            }
            
            return true;
        }

        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateForm()) return;
            
            // Set loading state
            loading = true;
            submitButton.disabled = true;
            buttonText.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Creating Account...
            `;
            
            // Simulate API call
            setTimeout(function() {
                // For demo purposes, show success
                form.style.display = 'none';
                successMessage.style.display = 'block';
                
                // Reset loading state
                loading = false;
                submitButton.disabled = false;
                buttonText.innerHTML = `
                    Join Team
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                `;
            }, 2000);
        });
    </script>
</body>
</html>
