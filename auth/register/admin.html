<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration | InvetChat</title>
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-purple-950 via-purple-900 to-indigo-950 p-4">
    <div class="w-full max-w-md">
      <div class="bg-white/10 backdrop-blur-md rounded-xl border border-white/20 shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="p-6 text-center border-b border-white/10">
          <div class="logo-container mx-auto mb-4">
            <div class="logo-wrapper mx-auto">
              <div class="logo-inner">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="logo-icon" width="28" height="28">
                  <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </div>
            </div>
          </div>
          <h1 class="text-2xl font-bold text-white">Admin Registration</h1>
          <p class="text-purple-200 mt-2">Create an admin account</p>
        </div>

        <!-- Registration Form -->
        <div class="p-6">
          <div id="error-container" class="bg-red-500/20 text-white border border-red-500/30 rounded-md p-3 mb-4 hidden">
            <div class="flex">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
              </svg>
              <span id="error-message"></span>
            </div>
          </div>

          <form id="register-form" class="space-y-4">
            <div class="form-group">
              <label for="name" class="form-label text-white">Full Name</label>
              <div class="relative">
                <input type="text" id="name" class="form-input pl-10" placeholder="John Doe" required>
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-purple-300" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="form-label text-white">Email</label>
              <div class="relative">
                <input type="email" id="email" class="form-input pl-10" placeholder="your@email.com" required>
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-purple-300" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                  <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="form-label text-white">Password</label>
              <div class="relative">
                <input type="password" id="password" class="form-input pl-10" placeholder="••••••••" required>
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-purple-300" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <button type="button" id="toggle-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-purple-300 hover:text-white">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </button>
              </div>
              <div class="password-strength mt-2">
                <div class="strength-meter flex space-x-1">
                  <div class="strength-segment h-1 flex-1 rounded-full bg-white/20"></div>
                  <div class="strength-segment h-1 flex-1 rounded-full bg-white/20"></div>
                  <div class="strength-segment h-1 flex-1 rounded-full bg-white/20"></div>
                  <div class="strength-segment h-1 flex-1 rounded-full bg-white/20"></div>
                </div>
                <p class="strength-text text-xs text-purple-200 mt-1">Password strength</p>
              </div>
            </div>

            <div class="form-group">
              <label for="pin" class="form-label text-white">Admin PIN</label>
              <div class="relative">
                <input type="password" id="pin" class="form-input pl-10" placeholder="••••••••" required>
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-purple-300" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
              </div>
              <p class="text-xs text-purple-200 mt-1">Enter the admin PIN provided by your organization</p>
            </div>

            <div class="flex items-center mt-4">
              <input type="checkbox" id="terms-checkbox" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded" required>
              <label for="terms-checkbox" class="ml-2 block text-sm text-purple-200">
                I agree to the <a href="#" class="text-white hover:underline">Terms of Service</a> and <a href="#" class="text-white hover:underline">Privacy Policy</a>
              </label>
            </div>

            <input type="hidden" id="role" value="admin">

            <div class="form-group">
              <button type="submit" id="register-button" class="auth-button w-full">
                <span class="flex items-center justify-center">
                  Create Account
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                  </svg>
                </span>
              </button>
            </div>
          </form>

          <div class="mt-6 text-center">
            <p class="text-purple-200">Already have an account?</p>
            <a href="../login.html" class="mt-2 inline-block py-2 px-4 bg-white/10 hover:bg-white/20 text-white rounded-md text-sm font-medium transition-colors">
              Sign In
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="../../js/firebase-config.js"></script>
  <script src="../../js/auth-context.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // DOM Elements
      const registerForm = document.getElementById("register-form");
      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const pinInput = document.getElementById("pin");
      const termsCheckbox = document.getElementById("terms-checkbox");
      const registerButton = document.getElementById("register-button");
      const togglePasswordButton = document.getElementById("toggle-password");
      const errorContainer = document.getElementById("error-container");
      const errorMessage = document.getElementById("error-message");
      const strengthSegments = document.querySelectorAll(".strength-segment");
      const strengthText = document.querySelector(".strength-text");

      // Password visibility toggle
      togglePasswordButton.addEventListener("click", () => {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          togglePasswordButton.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          `;
        } else {
          passwordInput.type = "password";
          togglePasswordButton.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          `;
        }
      });

      // Password strength meter
      passwordInput.addEventListener("input", () => {
        const password = passwordInput.value;
        
        // Reset segments
        strengthSegments.forEach(segment => {
          segment.className = "strength-segment h-1 flex-1 rounded-full bg-white/20";
        });
        
        if (!password) {
          strengthText.textContent = "Password strength";
          return;
        }
        
        // Calculate strength
        let strength = 0;
        
        if (password.length >= 8) strength++;
        if (password.length >= 12) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;
        
        // Cap at 4
        strength = Math.min(strength, 4);
        
        // Update UI
        for (let i = 0; i < strength; i++) {
          if (strength === 1) {
            strengthSegments[i].classList.add("bg-red-500");
          } else if (strength === 2) {
            strengthSegments[i].classList.add("bg-yellow-500");
          } else if (strength === 3) {
            strengthSegments[i].classList.add("bg-green-400");
          } else {
            strengthSegments[i].classList.add("bg-green-500");
          }
        }
        
        const strengthLabels = ["Very Weak", "Weak", "Medium", "Strong", "Very Strong"];
        strengthText.textContent = `Password strength: ${strengthLabels[strength]}`;
      });

      // Form validation
      function validateEmail(email) {
        const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
      }

      function showError(message) {
        errorMessage.textContent = message;
        errorContainer.classList.remove("hidden");
      }

      function hideError() {
        errorContainer.classList.add("hidden");
      }

      // Registration form submission
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideError();

        const name = nameInput.value;
        const email = emailInput.value;
        const password = passwordInput.value;
        const pin = pinInput.value;
        const termsAccepted = termsCheckbox.checked;

        // Validate form
        if (!name) {
          showError("Please enter your name");
          return;
        }

        if (!validateEmail(email)) {
          showError("Please enter a valid email address");
          return;
        }

        if (password.length < 8) {
          showError("Password must be at least 8 characters long");
          return;
        }

        if (!pin) {
          showError("Please enter the admin PIN");
          return;
        }

        if (!termsAccepted) {
          showError("You must accept the terms and conditions");
          return;
        }

        // Show loading state
        registerButton.classList.add("loading");
        registerButton.disabled = true;
        registerButton.innerHTML = `
          <span class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Creating Account...
          </span>
        `;

        try {
          // Verify admin PIN
          const configDoc = await firebase.firestore().collection("config").doc("default").get();
          
          if (!configDoc.exists) {
            throw new Error("Configuration not found");
          }
          
          const config = configDoc.data();
          
          if (pin !== config.adminPins) {
            throw new Error("Invalid admin PIN");
          }
          
          // Create user in Firebase Auth
          const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
          
          // Create user document in Firestore
          const userData = {
            name,
            email,
            role: "admin",
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          };
          
          await firebase.firestore().collection("InvetChat").doc("users").collection("users").doc(userCredential.user.uid).set(userData);
          
          // Store user data in localStorage
          localStorage.setItem(
            "user",
            JSON.stringify({
              uid: userCredential.user.uid,
              email,
              name,
              role: "admin"
            })
          );
          
          // Redirect to admin dashboard
          window.location.href = "../../admin/dashboard.html";
        } catch (error) {
          console.error("Registration error:", error);
          
          registerButton.classList.remove("loading");
          registerButton.disabled = false;
          registerButton.innerHTML = `
            <span class="flex items-center justify-center">
              Create Account
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </span>
          `;

          if (error.code === "auth/email-already-in-use") {
            showError("Email is already in use");
          } else if (error.code === "auth/weak-password") {
            showError("Password is too weak");
          } else {
            showError(error.message || "An error occurred during registration");
          }
        }
      });

      // Toast notification
      window.showToast = function(title, message, type = "info") {
        const toastContainer = document.getElementById("toast-container");

        const toast = document.createElement("div");
        toast.className = `toast ${type}`;

        let iconClass;
        switch (type) {
          case "success":
            iconClass = "fa-check-circle";
            break;
          case "error":
            iconClass = "fa-exclamation-circle";
            break;
          case "warning":
            iconClass = "fa-exclamation-triangle";
            break;
          default:
            iconClass = "fa-info-circle";
        }

        toast.innerHTML = `
          <div class="toast-icon">
            <i class="fas ${iconClass}"></i>
          </div>
          <div class="toast-content">
            <div class="toast-title">${title}</div>
            <div class="toast-message">${message}</div>
          </div>
          <button class="toast-close">
            <i class="fas fa-times"></i>
          </button>
        `;

        toastContainer.appendChild(toast);

        // Close button functionality
        const closeButton = toast.querySelector(".toast-close");
        closeButton.addEventListener("click", () => {
          toast.remove();
        });

        // Auto remove after 3 seconds
        setTimeout(() => {
          if (toast.parentNode) {
            toast.remove();
          }
        }, 3000);
      };
    });
  </script>
</body>
</html>
