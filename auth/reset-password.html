<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0f0f1a;
            color: #fff;
            line-height: 1.5;
        }
        
        /* Auth layout */
        .auth-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .auth-card {
            background-color: rgba(30, 30, 50, 0.7);
            border: 1px solid rgba(138, 75, 175, 0.2);
            border-radius: 0.75rem;
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: #a5a5b5;
            font-size: 0.875rem;
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            background-color: rgba(30, 30, 50, 0.5);
            border: 1px solid rgba(138, 75, 175, 0.3);
            border-radius: 0.375rem;
            color: white;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.3);
        }
        
        .form-input.error {
            border-color: #ef4444;
        }
        
        .form-input.error:focus {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.3);
        }
        
        .error-message {
            color: #f87171;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            opacity: 0;
            height: 0;
            transition: opacity 0.3s, height 0.3s;
        }
        
        .error-message.visible {
            opacity: 1;
            height: auto;
        }
        
        /* Button styles */
        .auth-button {
            position: relative;
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: white;
            cursor: pointer;
            overflow: hidden;
            background-color: #9333ea;
            transition: all 0.3s ease;
        }
        
        .auth-button:hover {
            background-color: #7e22ce;
        }
        
        .auth-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .auth-button .button-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-button .bg-1,
        .auth-button .bg-2 {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            transition: all 0.3s ease-out;
        }
        
        .auth-button .bg-1 {
            transform: translateX(0) skewX(-12deg);
            background-color: #9333ea;
        }
        
        .auth-button .bg-2 {
            transform: skewX(12deg);
            background-color: #7e22ce;
        }
        
        .auth-button:hover .bg-1 {
            transform: skewX(12deg);
            background-color: #7e22ce;
        }
        
        .auth-button:hover .bg-2 {
            transform: translateX(0) skewX(-12deg);
            background-color: #9333ea;
        }
        
        /* Alert styles */
        .alert {
            padding: 0.75rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .alert.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .alert-error {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: white;
        }
        
        .alert-success {
            background-color: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: white;
            text-align: center;
            padding: 1.5rem 1rem;
        }
        
        .alert-icon {
            margin-right: 0.5rem;
            flex-shrink: 0;
        }
        
        /* Success state */
        .success-container {
            text-align: center;
            padding: 1.5rem 0;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .success-container.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        .success-icon {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
            color: #4ade80;
        }
        
        .success-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .success-message {
            margin-bottom: 0;
        }
        
        /* Link styles */
        .link {
            color: #d8b4fe;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: color 0.2s;
        }
        
        .link:hover {
            color: white;
        }
        
        .link-icon {
            margin-right: 0.5rem;
        }
        
        .button-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #7e22ce;
            border-radius: 0.375rem;
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .button-link:hover {
            background-color: #9333ea;
        }
        
        /* Password strength meter */
        .strength-meter {
            display: flex;
            gap: 4px;
            margin-bottom: 4px;
            margin-top: 8px;
        }
        
        .strength-segment {
            height: 4px;
            flex: 1;
            border-radius: 9999px;
            background-color: rgba(156, 163, 175, 0.3);
            transition: background-color 0.3s;
        }
        
        .strength-text {
            font-size: 0.75rem;
            color: #d8b4fe;
            display: flex;
            align-items: center;
        }
        
        .strength-text.strong {
            color: #4ade80;
        }
        
        /* Toggle button */
        .toggle-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #d8b4fe;
            transition: color 0.2s;
        }
        
        .toggle-button:hover {
            color: white;
        }
        
        /* Animation for spinner */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .spinner {
            animation: spin 1s linear infinite;
            margin-right: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Reset Your Password</h1>
                <p class="auth-subtitle">Create a new secure password for your account</p>
            </div>
            
            <div id="error-alert" class="alert alert-error" style="display: none;">
                <svg class="alert-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <span id="error-message"></span>
            </div>
            
            <div id="form-container">
                <form id="reset-form" class="space-y-4">
                    <div class="form-group">
                        <label for="password" class="form-label">New Password</label>
                        <div style="position: relative;">
                            <input
                                type="password"
                                id="password"
                                class="form-input"
                                placeholder="••••••••"
                                required
                            />
                            <svg style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); width: 16px; height: 16px; color: #d8b4fe;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <button
                                type="button"
                                id="toggle-password"
                                class="toggle-button"
                                style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%);"
                            >
                                <svg id="eye-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg id="eye-off-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                        
                        <!-- Password strength meter -->
                        <div id="strength-container" style="display: none;">
                            <div class="strength-meter">
                                <div class="strength-segment" id="strength-1"></div>
                                <div class="strength-segment" id="strength-2"></div>
                                <div class="strength-segment" id="strength-3"></div>
                                <div class="strength-segment" id="strength-4"></div>
                                <div class="strength-segment" id="strength-5"></div>
                            </div>
                            <p class="strength-text" id="strength-text">Enter a password</p>
                        </div>
                        
                        <p id="password-error" class="error-message">Password is required</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <div style="position: relative;">
                            <input
                                type="password"
                                id="confirm-password"
                                class="form-input"
                                placeholder="••••••••"
                                required
                            />
                            <svg style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); width: 16px; height: 16px; color: #d8b4fe;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <button
                                type="button"
                                id="toggle-confirm-password"
                                class="toggle-button"
                                style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%);"
                            >
                                <svg id="confirm-eye-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg id="confirm-eye-off-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                        <p id="confirm-password-error" class="error-message">Passwords do not match</p>
                    </div>
                    
                    <div class="form-group">
                        <button 
                            type="submit" 
                            id="submit-button" 
                            class="auth-button"
                        >
                            <span class="bg-1"></span>
                            <span class="bg-2"></span>
                            <span class="button-content" id="button-text">Reset Password</span>
                        </button>
                    </div>
                </form>
            </div>
            
            <div id="success-container" class="success-container" style="display: none;">
                <div class="alert alert-success">
                    <div style="width: 100%;">
                        <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        <h3 class="success-title">Password Reset Complete</h3>
                        <p class="success-message">
                            Your password has been successfully reset. You can now log in with your new password.
                        </p>
                    </div>
                </div>
                
                <a href="login.html" class="button-link" style="margin-top: 1.5rem; display: inline-flex;">
                    <svg style="width: 16px; height: 16px; margin-right: 8px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const form = document.getElementById('reset-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const toggleConfirmPasswordBtn = document.getElementById('toggle-confirm-password');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeOffIcon = document.getElementById('eye-off-icon');
        const confirmEyeIcon = document.getElementById('confirm-eye-icon');
        const confirmEyeOffIcon = document.getElementById('confirm-eye-off-icon');
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const errorAlert = document.getElementById('error-alert');
        const errorMessage = document.getElementById('error-message');
        const formContainer = document.getElementById('form-container');
        const successContainer = document.getElementById('success-container');
        const strengthContainer = document.getElementById('strength-container');
        const strengthText = document.getElementById('strength-text');
        const strengthSegments = [
            document.getElementById('strength-1'),
            document.getElementById('strength-2'),
            document.getElementById('strength-3'),
            document.getElementById('strength-4'),
            document.getElementById('strength-5')
        ];
        
        // Check if token exists in URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            showError("Invalid or expired password reset link. Please request a new one.");
        }
        
        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.style.display = type === 'password' ? 'block' : 'none';
            eyeOffIcon.style.display = type === 'password' ? 'none' : 'block';
        });
        
        toggleConfirmPasswordBtn.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            confirmEyeIcon.style.display = type === 'password' ? 'block' : 'none';
            confirmEyeOffIcon.style.display = type === 'password' ? 'none' : 'block';
        });
        
        // Password strength checker
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            
            if (password) {
                strengthContainer.style.display = 'block';
                
                let strength = 0;
                
                // Length check
                if (password.length >= 8) strength += 1;
                
                // Contains number
                if (/\d/.test(password)) strength += 1;
                
                // Contains lowercase
                if (/[a-z]/.test(password)) strength += 1;
                
                // Contains uppercase
                if (/[A-Z]/.test(password)) strength += 1;
                
                // Contains special char
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                
                updateStrengthMeter(strength);
            } else {
                strengthContainer.style.display = 'none';
            }
            
            hidePasswordError();
        });
        
        function updateStrengthMeter(strength) {
            // Update strength segments
            strengthSegments.forEach((segment, index) => {
                if (index < strength) {
                    segment.style.backgroundColor = getStrengthColor(strength);
                } else {
                    segment.style.backgroundColor = 'rgba(156, 163, 175, 0.3)';
                }
            });
            
            // Update strength text
            strengthText.textContent = getStrengthText(strength);
            strengthText.className = strength >= 4 ? 'strength-text strong' : 'strength-text';
            
            if (strength === 5) {
                strengthText.innerHTML = `
                    <svg style="width: 12px; height: 12px; margin-right: 4px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    ${getStrengthText(strength)}
                `;
            }
        }
        
        function getStrengthColor(strength) {
            if (strength === 0) return 'rgba(156, 163, 175, 0.3)';
            if (strength === 1) return '#ef4444';
            if (strength === 2) return '#f97316';
            if (strength === 3) return '#eab308';
            if (strength === 4) return '#22c55e';
            return '#10b981';
        }
        
        function getStrengthText(strength) {
            if (strength === 0) return 'Enter a password';
            if (strength === 1) return 'Very weak - Use at least 8 characters';
            if (strength === 2) return 'Weak - Add numbers and uppercase letters';
            if (strength === 3) return 'Medium - Add special characters';
            if (strength === 4) return 'Strong password';
            if (strength === 5) return 'Excellent password';
            return '';
        }
        
        // Form validation
        confirmPasswordInput.addEventListener('input', () => {
            hideConfirmPasswordError();
        });
        
        function showPasswordError(message) {
            passwordInput.classList.add('error');
            passwordError.textContent = message;
            passwordError.classList.add('visible');
        }
        
        function hidePasswordError() {
            passwordInput.classList.remove('error');
            passwordError.classList.remove('visible');
        }
        
        function showConfirmPasswordError(message) {
            confirmPasswordInput.classList.add('error');
            confirmPasswordError.textContent = message;
            confirmPasswordError.classList.add('visible');
        }
        
        function hideConfirmPasswordError() {
            confirmPasswordInput.classList.remove('error');
            confirmPasswordError.classList.remove('visible');
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'flex';
            setTimeout(() => {
                errorAlert.classList.add('visible');
            }, 10);
        }
        
        function hideError() {
            errorAlert.classList.remove('visible');
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 300);
        }
        
        function validateForm() {
            let valid = true;
            
            // Get password strength
            const password = passwordInput.value;
            let strength = 0;
            
            if (password.length >= 8) strength += 1;
            if (/\d/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Password validation
            if (!password) {
                showPasswordError('Password is required');
                valid = false;
            } else if (password.length < 8) {
                showPasswordError('Password must be at least 8 characters');
                valid = false;
            } else if (strength < 3) {
                showPasswordError('Password is too weak');
                valid = false;
            }
            
            // Confirm password validation
            const confirmPassword = confirmPasswordInput.value;
            if (!confirmPassword) {
                showConfirmPasswordError('Please confirm your password');
                valid = false;
            } else if (password !== confirmPassword) {
                showConfirmPasswordError('Passwords do not match');
                valid = false;
            }
            
            return valid;
        }
        
        function setLoading(isLoading) {
            if (isLoading) {
                submitButton.disabled = true;
                buttonText.innerHTML = `
                    <svg class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="2" x2="12" y2="6"></line>
                        <line x1="12" y1="18" x2="12" y2="22"></line>
                        <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                        <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                        <line x1="2" y1="12" x2="6" y2="12"></line>
                        <line x1="18" y1="12" x2="22" y2="12"></line>
                        <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                        <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                    </svg>
                    Resetting Password...
                `;
            } else {
                submitButton.disabled = false;
                buttonText.textContent = 'Reset Password';
            }
        }
        
        function showSuccess() {
            formContainer.style.display = 'none';
            successContainer.style.display = 'block';
            setTimeout(() => {
                successContainer.classList.add('visible');
            }, 10);
        }
        
        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            // Validate form
            if (!validateForm()) return;
            
            // Show loading state
            setLoading(true);
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // For demo purposes, we'll just show success
                showSuccess();
            } catch (error) {
                showError('Failed to reset password. Please try again.');
                console.error(error);
            }
            
            setLoading(false);
        });
    </script>
</body>
</html>
