    <script>
        // DOM Elements
        const form = document.getElementById('reset-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const toggleConfirmPasswordBtn = document.getElementById('toggle-confirm-password');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeOffIcon = document.getElementById('eye-off-icon');
        const confirmEyeIcon = document.getElementById('confirm-eye-icon');
        const confirmEyeOffIcon = document.getElementById('confirm-eye-off-icon');
        const strengthContainer = document.getElementById('strength-container');
        const strengthText = document.getElementById('strength-text');
        const strengthSegments = [
            document.getElementById('strength-1'),
            document.getElementById('strength-2'),
            document.getElementById('strength-3'),
            document.getElementById('strength-4'),
            document.getElementById('strength-5')
        ];
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');
        const errorAlert = document.getElementById('error-alert');
        const errorMessage = document.getElementById('error-message');
        const successContainer = document.getElementById('success-container');
        const buttonText = document.getElementById('button-text');
        const submitButton = document.getElementById('submit-button');
        
        // Check URL for token
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            errorMessage.textContent = "Invalid or expired password reset link. Please request a new one.";
            errorAlert.style.display = "block";
        }
        
        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.style.display = type === 'password' ? 'block' : 'none';
            eyeOffIcon.style.display = type === 'password' ? 'none' : 'block';
        });
        
        toggleConfirmPasswordBtn.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            confirmEyeIcon.style.display = type === 'password' ? 'block' : 'none';
            confirmEyeOffIcon.style.display = type === 'password' ? 'none' : 'block';
        });
        
        // Password strength checker
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (!password) {
                strengthContainer.style.display = 'none';
                return;
            }
            
            strengthContainer.style.display = 'block';
            
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 1;
            
            // Contains number
            if (/\d/.test(password)) strength += 1;
            
            // Contains lowercase
            if (/[a-z]/.test(password)) strength += 1;
            
            // Contains uppercase
            if (/[A-Z]/.test(password)) strength += 1;
            
            // Contains special char
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update strength meter
            updateStrengthMeter(strength);
            
            // Clear error if exists
            passwordError.style.display = 'none';
            passwordInput.classList.remove('border-red-500');
        });
        
        function updateStrengthMeter(strength) {
            // Update strength segments
            for (let i = 0; i < strengthSegments.length; i++) {
                if (i < strength) {
                    strengthSegments[i].className = `h-1 flex-1 rounded-full ${getStrengthColor(strength)}`;
                } else {
                    strengthSegments[i].className = 'h-1 flex-1 rounded-full bg-gray-300/30';
                }
            }
            
            // Update strength text
            strengthText.textContent = getStrengthText(strength);
            strengthText.className = strength >= 4 ? 'text-xs text-green-400' : 'text-xs text-purple-300';
            
            if (strength === 5) {
                strengthText.innerHTML = `
                    <svg class="h-3 w-3 mr-1 inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    ${getStrengthText(strength)}
                `;
            }
        }
        
        function getStrengthColor(strength) {
            if (strength === 0) return "bg-gray-300/30";
            if (strength === 1) return "bg-red-500";
            if (strength === 2) return "bg-orange-500";
            if (strength === 3) return "bg-yellow-500";
            if (strength === 4) return "bg-green-500";
            return "bg-emerald-500";
        }
        
        function getStrengthText(strength) {
            if (!strength) return "Enter a password";
            if (strength === 1) return "Very weak - Use at least 8 characters";
            if (strength === 2) return "Weak - Add numbers and uppercase letters";
            if (strength === 3) return "Medium - Add special characters";
            if (strength === 4) return "Strong password";
            if (strength === 5) return "Excellent password";
            return "";
        }
        
        // Clear confirm password error on input
        confirmPasswordInput.addEventListener('input', function() {
            confirmPasswordError.style.display = 'none';
            confirmPasswordInput.classList.remove('border-red-500');
        });
        
        // Form validation and submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            errorAlert.style.display = 'none';
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            let valid = true;
            
            // Calculate password strength
            let strength = 0;
            if (password.length >= 8) strength += 1;
            if (/\d/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Password validation
            if (!password) {
                passwordError.textContent = "Password is required";
                passwordError.style.display = 'block';
                passwordInput.classList.add('border-red-500');
                valid = false;
            } else if (password.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters";
                passwordError.style.display = 'block';
                passwordInput.classList.add('border-red-500');
                valid = false;
            } else if (strength < 3) {
                passwordError.textContent = "Password is too weak";
                passwordError.style.display = 'block';
                passwordInput.classList.add('border-red-500');
                valid = false;
            }
            
            // Confirm password validation
            if (!confirmPassword) {
                confirmPasswordError.textContent = "Please confirm your password";
                confirmPasswordError.style.display = 'block';
                confirmPasswordInput.classList.add('border-red-500');
                valid = false;
            } else if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Passwords do not match";
                confirmPasswordError.style.display = 'block';
                confirmPasswordInput.classList.add('border-red-500');
                valid = false;
            }
            
            if (!valid) return;
            
            // Show loading state
            submitButton.disabled = true;
            buttonText.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="2" x2="12" y2="6"></line>
                    <line x1="12" y1="18" x2="12" y2="22"></line>
                    <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                    <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                    <line x1="2" y1="12" x2="6" y2="12"></line>
                    <line x1="18" y1="12" x2="22" y2="12"></line>
                    <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                    <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                </svg>
                Resetting Password...
            `;
            
            // Simulate API call
            setTimeout(function() {
                // Show success state
                form.style.display = 'none';
                successContainer.style.display = 'block';
                
                // Reset loading state
                submitButton.disabled = false;
                buttonText.textContent = 'Reset Password';
            }, 1500);
        });
    </script>
</body>
