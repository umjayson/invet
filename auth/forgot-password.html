<body>
    <div id="auth-layout">
        <!-- This is where AuthLayout would be rendered -->
        <div id="forgot-password-content">
            <div id="error-alert" style="display: none;" class="bg-red-500/20 text-white border border-red-500/30 rounded-md p-3 mb-4">
                <div class="flex">
                    <svg class="h-5 w-5 mr-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span id="error-message"></span>
                </div>
            </div>

            <div id="success-container" style="display: none;" class="text-center py-6">
                <div class="bg-green-500/20 text-white border border-green-500/30 rounded-md p-4 mb-6">
                    <svg class="h-12 w-12 mx-auto mb-4 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    <h3 class="text-xl font-bold mb-2">Check Your Email</h3>
                    <p class="mb-0">
                        We've sent a password reset link to <strong id="email-display"></strong>. 
                        Please check your inbox and follow the instructions.
                    </p>
                </div>
                
                <p class="text-purple-200 mb-4">
                    Didn't receive the email? Check your spam folder or try again.
                </p>
                
                <div class="flex flex-col space-y-3">
                    <button
                        id="try-again-button"
                        class="py-2 px-4 bg-purple-700 hover:bg-purple-600 text-white rounded-md text-sm font-medium transition-colors"
                    >
                        Try Again
                    </button>
                    
                    <a
                        href="/auth/login"
                        class="py-2 px-4 bg-transparent border border-purple-500/50 hover:bg-purple-500/20 text-white rounded-md text-sm font-medium transition-colors flex items-center justify-center"
                    >
                        <svg class="h-4 w-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Back to Login
                    </a>
                </div>
            </div>

            <form id="forgot-form" class="space-y-4">
                <div class="form-group">
                    <label for="email" class="form-label text-white">
                        Email
                    </label>
                    <div class="relative">
                        <input
                            type="email"
                            id="email"
                            class="form-input pl-10"
                            placeholder="your@email.com"
                            required
                        />
                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-purple-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                    <p id="email-error" style="display: none;" class="text-red-400 text-xs mt-1"></p>
                </div>

                <div class="form-group">
                    <button 
                        type="submit" 
                        id="submit-button" 
                        class="auth-button w-full relative overflow-hidden group"
                    >
                        <span class="absolute inset-0 w-full h-full transition-all duration-300 ease-out transform translate-x-0 -skew-x-12 bg-purple-500 group-hover:bg-purple-700 group-hover:skew-x-12"></span>
                        <span class="absolute inset-0 w-full h-full transition-all duration-300 ease-out transform skew-x-12 bg-purple-700 group-hover:bg-purple-500 group-hover:-skew-x-12"></span>
                        <span class="relative flex items-center justify-center">
                            <span id="button-text">Send Reset Link</span>
                        </span>
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <a 
                    href="/auth/login" 
                    class="text-purple-300 hover:text-white inline-flex items-center gap-1"
                >
                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const form = document.getElementById('forgot-form');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('email-error');
        const errorAlert = document.getElementById('error-alert');
        const errorMessage = document.getElementById('error-message');
        const successContainer = document.getElementById('success-container');
        const emailDisplay = document.getElementById('email-display');
        const tryAgainButton = document.getElementById('try-again-button');
        const buttonText = document.getElementById('button-text');
        const submitButton = document.getElementById('submit-button');
        
        // State variables
        let email = "";
        let loading = false;
        let success = false;
        
        // Form validation
        function validateForm() {
            let valid = true;
            
            // Email validation
            if (!emailInput.value) {
                emailError.textContent = "Email is required";
                emailError.style.display = "block";
                emailInput.classList.add('border-red-500');
                valid = false;
            } else if (!/\S+@\S+\.\S+/.test(emailInput.value)) {
                emailError.textContent = "Email address is invalid";
                emailError.style.display = "block";
                emailInput.classList.add('border-red-500');
                valid = false;
            }
            
            return valid;
        }
        
        // Clear email error on input
        emailInput.addEventListener('input', function() {
            email = this.value;
            emailError.style.display = 'none';
            emailInput.classList.remove('border-red-500');
        });
        
        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            errorAlert.style.display = 'none';
            success = false;
            
            // Validate form
            if (!validateForm()) return;
            
            // Show loading state
            loading = true;
            submitButton.disabled = true;
            buttonText.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="2" x2="12" y2="6"></line>
                    <line x1="12" y1="18" x2="12" y2="22"></line>
                    <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                    <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                    <line x1="2" y1="12" x2="6" y2="12"></line>
                    <line x1="18" y1="12" x2="22" y2="12"></line>
                    <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                    <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                </svg>
                Sending...
            `;
            
            // Simulate API call
            setTimeout(function() {
                // Show success state
                success = true;
                emailDisplay.textContent = email;
                form.style.display = 'none';
                successContainer.style.display = 'block';
                
                // Reset loading state
                loading = false;
                submitButton.disabled = false;
                buttonText.textContent = 'Send Reset Link';
            }, 1500);
        });
        
        // Try again button
        tryAgainButton.addEventListener('click', function() {
            success = false;
            successContainer.style.display = 'none';
            form.style.display = 'block';
            emailInput.value = '';
            email = '';
        });
    </script>
