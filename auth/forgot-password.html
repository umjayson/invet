<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0f0f1a;
            color: #fff;
            line-height: 1.5;
        }
        
        /* Auth layout */
        .auth-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .auth-card {
            background-color: rgba(30, 30, 50, 0.7);
            border: 1px solid rgba(138, 75, 175, 0.2);
            border-radius: 0.75rem;
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: #a5a5b5;
            font-size: 0.875rem;
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            background-color: rgba(30, 30, 50, 0.5);
            border: 1px solid rgba(138, 75, 175, 0.3);
            border-radius: 0.375rem;
            color: white;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.3);
        }
        
        .form-input.error {
            border-color: #ef4444;
        }
        
        .form-input.error:focus {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.3);
        }
        
        .error-message {
            color: #f87171;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            opacity: 0;
            height: 0;
            transition: opacity 0.3s, height 0.3s;
        }
        
        .error-message.visible {
            opacity: 1;
            height: auto;
        }
        
        /* Button styles */
        .auth-button {
            position: relative;
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: white;
            cursor: pointer;
            overflow: hidden;
            background-color: #9333ea;
            transition: all 0.3s ease;
        }
        
        .auth-button:hover {
            background-color: #7e22ce;
        }
        
        .auth-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .auth-button .button-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-button .bg-1,
        .auth-button .bg-2 {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            transition: all 0.3s ease-out;
        }
        
        .auth-button .bg-1 {
            transform: translateX(0) skewX(-12deg);
            background-color: #9333ea;
        }
        
        .auth-button .bg-2 {
            transform: skewX(12deg);
            background-color: #7e22ce;
        }
        
        .auth-button:hover .bg-1 {
            transform: skewX(12deg);
            background-color: #7e22ce;
        }
        
        .auth-button:hover .bg-2 {
            transform: translateX(0) skewX(-12deg);
            background-color: #9333ea;
        }
        
        /* Alert styles */
        .alert {
            padding: 0.75rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .alert.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .alert-error {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: white;
        }
        
        .alert-success {
            background-color: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: white;
            text-align: center;
            padding: 1.5rem 1rem;
        }
        
        .alert-icon {
            margin-right: 0.5rem;
            flex-shrink: 0;
        }
        
        /* Success state */
        .success-container {
            text-align: center;
            padding: 1.5rem 0;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .success-container.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        .success-icon {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
            color: #4ade80;
        }
        
        .success-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .success-message {
            margin-bottom: 0;
        }
        
        .text-highlight {
            color: #d8b4fe;
        }
        
        /* Link styles */
        .link {
            color: #d8b4fe;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: color 0.2s;
        }
        
        .link:hover {
            color: white;
        }
        
        .link-icon {
            margin-right: 0.5rem;
        }
        
        .button-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: transparent;
            border: 1px solid rgba(147, 51, 234, 0.5);
            border-radius: 0.375rem;
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .button-link:hover {
            background-color: rgba(147, 51, 234, 0.2);
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .footer {
            margin-top: 1.5rem;
            text-align: center;
        }
        
        /* Animation for spinner */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .spinner {
            animation: spin 1s linear infinite;
            margin-right: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Reset Password</h1>
                <p class="auth-subtitle">We'll send you a link to reset your password</p>
            </div>
            
            <div id="error-alert" class="alert alert-error" style="display: none;">
                <svg class="alert-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <span id="error-message"></span>
            </div>
            
            <div id="form-container">
                <form id="reset-form" class="space-y-4">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div style="position: relative;">
                            <input
                                type="email"
                                id="email"
                                class="form-input"
                                placeholder="your@email.com"
                                required
                            />
                            <svg style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); width: 16px; height: 16px; color: #d8b4fe;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                        <p id="email-error" class="error-message">Email is required</p>
                    </div>
                    
                    <div class="form-group">
                        <button 
                            type="submit" 
                            id="submit-button" 
                            class="auth-button"
                        >
                            <span class="bg-1"></span>
                            <span class="bg-2"></span>
                            <span class="button-content" id="button-text">Send Reset Link</span>
                        </button>
                    </div>
                </form>
                
                <div class="footer">
                    <a href="login.html" class="link">
                        <svg class="link-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Back to Login
                    </a>
                </div>
            </div>
            
            <div id="success-container" class="success-container" style="display: none;">
                <div class="alert alert-success">
                    <div style="width: 100%;">
                        <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        <h3 class="success-title">Check Your Email</h3>
                        <p class="success-message">
                            We've sent a password reset link to <strong id="email-sent"></strong>. 
                            Please check your inbox and follow the instructions.
                        </p>
                    </div>
                </div>
                
                <p style="color: #d8b4fe; margin-bottom: 1rem; margin-top: 1rem;">
                    Didn't receive the email? Check your spam folder or try again.
                </p>
                
                <div class="button-container">
                    <button
                        id="try-again-button"
                        class="auth-button"
                    >
                        <span class="bg-1"></span>
                        <span class="bg-2"></span>
                        <span class="button-content">Try Again</span>
                    </button>
                    
                    <a
                        href="login.html"
                        class="button-link"
                    >
                        <svg style="width: 16px; height: 16px; margin-right: 8px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const form = document.getElementById('reset-form');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('email-error');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const errorAlert = document.getElementById('error-alert');
        const errorMessage = document.getElementById('error-message');
        const formContainer = document.getElementById('form-container');
        const successContainer = document.getElementById('success-container');
        const emailSent = document.getElementById('email-sent');
        const tryAgainButton = document.getElementById('try-again-button');
        
        // Form validation
        function validateEmail(email) {
            const re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
        
        function showEmailError(message) {
            emailInput.classList.add('error');
            emailError.textContent = message;
            emailError.classList.add('visible');
        }
        
        function hideEmailError() {
            emailInput.classList.remove('error');
            emailError.classList.remove('visible');
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'flex';
            setTimeout(() => {
                errorAlert.classList.add('visible');
            }, 10);
        }
        
        function hideError() {
            errorAlert.classList.remove('visible');
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 300);
        }
        
        function setLoading(isLoading) {
            if (isLoading) {
                submitButton.disabled = true;
                buttonText.innerHTML = `
                    <svg class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="2" x2="12" y2="6"></line>
                        <line x1="12" y1="18" x2="12" y2="22"></line>
                        <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                        <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                        <line x1="2" y1="12" x2="6" y2="12"></line>
                        <line x1="18" y1="12" x2="22" y2="12"></line>
                        <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                        <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                    </svg>
                    Sending...
                `;
            } else {
                submitButton.disabled = false;
                buttonText.textContent = 'Send Reset Link';
            }
        }
        
        function showSuccess(email) {
            formContainer.style.display = 'none';
            emailSent.textContent = email;
            successContainer.style.display = 'block';
            setTimeout(() => {
                successContainer.classList.add('visible');
            }, 10);
        }
        
        // Event listeners
        emailInput.addEventListener('input', () => {
            hideEmailError();
            hideError();
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const email = emailInput.value.trim();
            
            // Validate email
            if (!email) {
                showEmailError('Email is required');
                return;
            }
            
            if (!validateEmail(email)) {
                showEmailError('Email address is invalid');
                return;
            }
            
            // Show loading state
            setLoading(true);
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // For demo purposes, we'll just show success
                showSuccess(email);
            } catch (error) {
                showError('Failed to send password reset email. Please try again.');
                console.error(error);
            }
            
            setLoading(false);
        });
        
        tryAgainButton.addEventListener('click', () => {
            successContainer.classList.remove('visible');
            setTimeout(() => {
                successContainer.style.display = 'none';
                formContainer.style.display = 'block';
                emailInput.value = '';
            }, 300);
        });
    </script>
</body>
</html>
