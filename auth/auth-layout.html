<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Layout</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(to bottom, #581c87, #4c1d95, #312e81);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        /* Auth container */
        .auth-container {
            width: 100%;
            max-width: 28rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }
        
        .auth-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }
        
        /* Header */
        .auth-header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo-container {
            margin: 0 auto 1rem;
            opacity: 0;
            transform: scale(0.8);
            animation: scaleIn 0.5s 0.2s forwards;
        }
        
        .logo-wrapper {
            width: 3rem;
            height: 3rem;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            padding: 0.5rem;
        }
        
        .logo-inner {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            opacity: 0;
            animation: fadeIn 0.5s 0.3s forwards;
        }
        
        .auth-subtitle {
            color: #e9d5ff;
            margin-top: 0.5rem;
            opacity: 0;
            animation: fadeIn 0.5s 0.4s forwards;
        }
        
        /* Content */
        .auth-content {
            padding: 1.5rem;
            opacity: 0;
            transform: translateX(20px);
            animation: fadeInRight 0.3s forwards;
        }
        
        /* Footer */
        .auth-footer {
            padding: 1rem;
            text-align: center;
            font-size: 0.75rem;
            color: #d8b4fe;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeIn 0.5s 0.5s forwards;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Form styles (for content placeholder) */
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.375rem;
            color: white;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.3);
        }
        
        .auth-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #a855f7;
            border: none;
            border-radius: 0.375rem;
            color: white;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .auth-button:hover {
            background-color: #9333ea;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="logo-container">
                    <div class="logo-wrapper">
                        <div class="logo-inner">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                width="28"
                                height="28"
                            >
                                <path
                                    d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                />
                            </svg>
                        </div>
                    </div>
                </div>
                <h1 class="auth-title">Welcome to InvetChat</h1>
                <p class="auth-subtitle">Sign in to your account</p>
            </div>

            <!-- Content -->
            <div class="auth-content">
                <!-- This is where the children content would go -->
                <!-- For example, a login form: -->
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" required />
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required />
                </div>
                <div class="form-group">
                    <button type="submit" class="auth-button">Sign In</button>
                </div>
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="#" style="color: #d8b4fe; text-decoration: none;">Forgot your password?</a>
                </div>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p>© <span id="current-year"></span> InvetChat. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // You can customize the title and subtitle by updating these elements
        function updateLayout(title, subtitle) {
            if (title) {
                document.querySelector('.auth-title').textContent = title;
            }
            
            if (subtitle) {
                document.querySelector('.auth-subtitle').textContent = subtitle;
            }
        }
        
        // Example usage:
        // updateLayout("Reset Password", "Create a new secure password for your account");
    </script>
</body>
</html>
