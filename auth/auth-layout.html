<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Layout</title>
    <style>
        .min-h-screen {
            min-height: 100vh;
        }
        
        .flex {
            display: flex;
        }
        
        .items-center {
            align-items: center;
        }
        
        .justify-center {
            justify-content: center;
        }
        
        .bg-gradient-to-b {
            background-image: linear-gradient(to bottom, var(--tw-gradient-stops));
        }
        
        .from-purple-950 {
            --tw-gradient-from: #581c87;
            --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(88, 28, 135, 0));
        }
        
        .via-purple-900 {
            --tw-gradient-stops: var(--tw-gradient-from), #4c1d95, var(--tw-gradient-to, rgba(76, 29, 149, 0));
        }
        
        .to-indigo-950 {
            --tw-gradient-to: #312e81;
        }
        
        .p-4 {
            padding: 1rem;
        }
        
        .w-full {
            width: 100%;
        }
        
        .max-w-md {
            max-width: 28rem;
        }
        
        .bg-white\/10 {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .backdrop-blur-md {
            backdrop-filter: blur(12px);
        }
        
        .rounded-xl {
            border-radius: 0.75rem;
        }
        
        .border {
            border-width: 1px;
        }
        
        .border-white\/20 {
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .shadow-xl {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .overflow-hidden {
            overflow: hidden;
        }
        
        .p-6 {
            padding: 1.5rem;
        }
        
        .text-center {
            text-align: center;
        }
        
        .border-b {
            border-bottom-width: 1px;
        }
        
        .border-white\/10 {
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        .logo-container {
            margin: 0 auto;
            margin-bottom: 1rem;
        }
        
        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }
        
        .mb-4 {
            margin-bottom: 1rem;
        }
        
        .logo-wrapper {
            margin-left: auto;
            margin-right: auto;
        }
        
        .text-2xl {
            font-size: 1.5rem;
            line-height: 2rem;
        }
        
        .font-bold {
            font-weight: 700;
        }
        
        .text-white {
            color: white;
        }
        
        .text-purple-200 {
            color: #e9d5ff;
        }
        
        .mt-2 {
            margin-top: 0.5rem;
        }
        
        .p-4 {
            padding: 1rem;
        }
        
        .text-xs {
            font-size: 0.75rem;
            line-height: 1rem;
        }
        
        .text-purple-300 {
            color: #d8b4fe;
        }
        
        .border-t {
            border-top-width: 1px;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-purple-950 via-purple-900 to-indigo-950 p-4">
        <div class="w-full max-w-md">
            <div class="bg-white/10 backdrop-blur-md rounded-xl border border-white/20 shadow-xl overflow-hidden">
                <!-- Header -->
                <div class="p-6 text-center border-b border-white/10">
                    <div class="logo-container mx-auto mb-4">
                        <div class="logo-wrapper mx-auto">
                            <div class="logo-inner">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24"
                                    class="logo-icon"
                                    width="28"
                                    height="28"
                                >
                                    <path
                                        d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <h1 class="text-2xl font-bold text-white">
                        Welcome to InvetChat
                    </h1>
                    <p class="text-purple-200 mt-2">
                        Sign in to your account
                    </p>
                </div>

                <!-- Content -->
                <div class="p-6">
                    <!-- Content placeholder - this is where children would be rendered -->
                </div>

                <!-- Footer -->
                <div class="p-4 text-center text-xs text-purple-300 border-t border-white/10">
                    <p>Â© <span id="current-year"></span> InvetChat. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Simulate the mounted state from React
        document.addEventListener('DOMContentLoaded', function() {
            // This simulates the mounted state being set to true
            // In React, the component would render after this state change
        });
    </script>
</body>
</html>
